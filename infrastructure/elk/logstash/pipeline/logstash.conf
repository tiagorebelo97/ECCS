input {
  tcp {
    port => 5000
    codec => json_lines
  }
  
  beats {
    port => 5044
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Add service name based on container
  if [container][name] {
    mutate {
      add_field => { "service" => "%{[container][name]}" }
    }
  }

  # Parse timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Add geo information for IPs if present
  if [client_ip] {
    geoip {
      source => "client_ip"
    }
  }

  # Tag email-related logs
  if [service] =~ /email|notification/ {
    mutate {
      add_tag => ["email-service"]
    }
  }

  # Parse error stack traces
  if [level] == "error" and [stack] {
    mutate {
      add_tag => ["error", "has-stack-trace"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "eccs-logs-%{+YYYY.MM.dd}"
  }

  # Debug output (optional)
  # stdout { codec => rubydebug }
}
