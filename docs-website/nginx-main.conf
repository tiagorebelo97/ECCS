# ============================================================================
# ECCS Documentation Website - Main Nginx Configuration (Rootless Compatible)
# ============================================================================
# This configuration replaces the default nginx.conf for rootless container
# operation. The "user" directive is removed and the PID file location is
# changed to a writable directory.
#
# ROOTLESS COMPATIBILITY:
#   - No "user" directive (not needed when running as non-root)
#   - PID file in /tmp (always writable, even in restricted environments)
#   - Unprivileged port 3100 (configured in conf.d/default.conf)
# ============================================================================

worker_processes  auto;

error_log  /var/log/nginx/error.log notice;

# PID file location - using /tmp which is always writable by any user
pid        /tmp/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;

    keepalive_timeout  65;

    include /etc/nginx/conf.d/*.conf;
}
